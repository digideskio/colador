<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>Colador</title>
<script src="./d3.v3.min.js"></script>
<style>
  body { background-image: url('./img/sea.gif') }
  .container {
    margin: auto;
    width: 1250px;
  }

  .hidden { display: none;}
</style>
</head>
<body>
<div class='container'>
  <svg width=1250 height=900>
    <image xlink:href='./img/LAMap-blank.gif' x='0' y='0' width='1200' height='800' transform='translate(20,0)' ></image>
    <image xlink:href='./mapimages/centralamerica-inset.gif' x='0' y='500' width='401' height='323'></image>
  </svg>
</div>
<link href="./css/slider.css" media="all" rel="stylesheet" type="text/css" />
<script>
  d3.json("./events.json", function(error, events) {
    d3.select("svg").selectAll("image.event").data(events).enter()
      .append("a")
      .attr("xlink:href", function(d) {return "/events/" + d.id;})
      .append("image")
      .attr("class", "event")
      .attr("xlink:href", function(d) {return './mapimages/book.png';})
      .attr("width",20).attr("height",20)
      .attr("x", function(d) {return randomIntFromInterval(200,600);})
      .attr("y", function(d) {return randomIntFromInterval(200,500);});
    slider.call(brush.event);
  });

  var showEvents = function(year) {
    function should_hide(d) {
      return !(d.start_year <= year && d.end_year >= year);
    }

    d3.selectAll("image.event").classed("hidden", should_hide);
  };

  function randomIntFromInterval(min,max) {
    return Math.floor(Math.random()*(max-min+1)+min);
  }

  var sliderConf = {left: 262, width: 800, top: 66, height: 30, minYear: 1491, maxYear: 2020, callback: showEvents};
</script>
<script src="./slider.js"></script>
</body>
</html>
